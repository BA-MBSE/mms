apply plugin: 'io.spring.convention.spring-module'

dependencies {
    compile project(':data')
    compile project(':json')

    compile group: 'org.springframework', name: 'spring-webmvc', version: '5.1.9.RELEASE'
    compile group: 'org.springframework', name: 'spring-tx', version: '5.1.9.RELEASE'

    compile group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.11.1'
    compile group: 'org.apache.logging.log4j', name: 'log4j-api', version: '2.11.1'

    compile 'io.swagger.core.v3:swagger-annotations:2.1.0'
    //using @Parameter(hidden = true) to ignore Authentication params in controllers, until
    //springdoc ignores it by default or controllers are moved out of modules
}
