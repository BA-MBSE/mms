buildscript {
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
    }
}

plugins {
    id "io.spring.dependency-management"
    id 'org.hidetake.swagger.generator' version '2.18.1'
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'

repositories {
    mavenCentral()
}

dependencies {
    compile(
        project(':ldap'),
        project(':cameo'),
        project(':elastic'),
        project(':jupyter'),
        project(':permissions'),
        project(':webhooks'),
        'org.springframework.boot:spring-boot-starter-web',
        'org.postgresql:postgresql:42.2.5',
        //'mysql:mysql-connector-java:8.0.17',
        'io.springfox:springfox-swagger2:2.9.2',
        'io.springfox:springfox-swagger-ui:2.9.2',
        'org.springdoc:springdoc-openapi-ui:1.2.17'
    )
    testCompile(
        'org.springframework.boot:spring-boot-starter-test'
    )
    swaggerCodegen 'io.swagger.codegen.v3:swagger-codegen-cli:3.0.14'
}

swaggerSources {
    mms {
        inputFile = file('openapi/api-docs.yaml')
        code {
            language = 'python'
            configFile = file('openapi/python-config.json')
        }
    }
    mmsDoc {
        inputFile = file('openapi/api-docs.yaml')
        code {
            language = 'html2'
            configFile = file('openapi/python-config.json')
        }
    }
}

ext['elasticsearch.version'] = '7.1.1'
